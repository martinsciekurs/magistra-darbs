summary: 'Repository Purpose: GraphRAG is a Python-based data pipeline and knowledge-graph
  augmentation framework that indexes unstructured private text, extracts entities
  and relations, builds a hierarchical knowledge graph, and uses LLMs to answer questions
  with context-augmented prompts. It provides modular components for indexing, prompt
  tuning, querying, and visualization, enabling researchers and developers to experiment
  with retrieval-augmented reasoning over private datasets.

  Tech Stack: Python, uv (task runner), poethepoet (build scripts), Streamlit (Unified
  Search UI)'
