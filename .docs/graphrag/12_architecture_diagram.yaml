components:
- id: api
  name: Public API Layer
  description: Public interfaces for indexing, prompt tuning, and querying GraphRAG
    exposed to clients.
- id: cli
  name: GraphRAG CLI
  description: Command-line tooling to orchestrate indexing, querying, and prompt
    tuning workflows.
- id: index
  name: Indexing Engine
  description: Core data processing pipeline that ingests documents, builds/upgrades
    embeddings and the knowledge graph.
- id: query
  name: Query Engine
  description: Context construction, retrieval, and LLM orchestration to answer questions
    with graph context.
- id: kg
  name: Knowledge Graph Data Model
  description: Data structures for documents, entities, relationships, and graphs
    that form the knowledge base.
- id: llm
  name: AI Orchestration & LLM Providers
  description: Abstractions and backends for language models, tokenization, and prompt
    management.
- id: storage
  name: Storage & Vector Stores
  description: Storage abstractions and concrete vector stores for graphs, embeddings,
    and documents.
- id: ui
  name: Unified Search App
  description: Demo UI for searching, loading data, and visualizing the knowledge
    graph results.

